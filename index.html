<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" href="./Assets/icon.png">
</head>
<body>
    <section class="projects" id="projects">
        <input type="radio" name="photos" id="check1" checked />
        <input type="radio" name="photos" id="check2" />
        <input type="radio" name="photos" id="check3" />
        <input type="radio" name="photos" id="check4" />
        <input type="radio" name="photos" id="check5" />
        <div class="container">
          <div class="row-1">
            <div class="col">
              <!-- <div class="section-title">Photo Gallery</div> -->
              <h2 class="animate__backInRight">Photo Gallery</h2>
            </div>
          </div>
          <div class="row-2">
            <div class="col">
              <div class="top-content">
                <label for="check1">SHOW ALL</label>
                <label for="check2">Flowers</label>
                <label for="check3">Tech</label>
                <label for="check4">Paintings</label>
                <label for="check5">MCU</label>
              </div>
              <div class="photo-gallery">
                <div class="pic tech">
                  <span>HeadPhone</span>
                  <img src="./Assets/g-1.jpeg" alt="img">
                </div>
                <div class="pic MCU">
                  <span>Captain Marvel</span>
                  <img src="./Assets/m-1.jpeg" alt="img">
                </div>
                <div class="pic flower">
                  <span>Pink Rose</span>
                  <img src="./Assets/fl-1.jpeg" alt="img">
                </div>
                <div class="pic paint">
                  <span>Evening Sunset</span>
                  <img src="./Assets/sc-1.jpeg" alt="img">
                </div>
                <div class="pic MCU">
                    <span>Scarlet Witch</span>
                    <img src="./Assets/m-2.jpeg" alt="img">
                </div>
                <div class="pic tech">
                    <span>Phone Nothing</span>
                    <img src="./Assets/g-2.jpeg" alt="img">
                </div>
                <div class="pic MCU">
                    <span>Banner Hulk</span>
                    <img src="./Assets/m-3.jpeg" alt="img">
                </div>
                <div class="pic flower">
                    <span>Yellow Butterfly</span>
                    <img src="./Assets/fl-2.jpeg" alt="img">
                </div>
                <div class="pic flower">
                    <span>Red Rose</span>
                    <img src="./Assets/fl-3.jpeg" alt="img">
                </div>
                <div class="pic paint">
                    <span>Sunny Day</span>
                    <img src="./Assets/sc-2.jpeg" alt="img">
                </div>
                <div class="pic flower">
                    <span>purple Flower</span>
                    <img src="./Assets/fl-4.jpeg" alt="img">
                </div>
                <div class="pic tech">
                    <span>Gaming Console</span>
                    <img src="./Assets/g-3.jpeg" alt="img">
                </div>
                <div class="pic paint">
                    <span>Mansoon Eve</span>
                    <img src="./Assets/sc-3.jpeg" alt="img">
                </div>
                <div class="pic MCU">
                    <span>Captain America</span>
                    <img src="./Assets/m-4.jpeg" alt="img">
                </div>
                <div class="pic flower">
                    <span>Paint Art Flower</span>
                    <img src="./Assets/fl-5.jpeg" alt="img">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
